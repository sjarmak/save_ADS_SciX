<!-- ADS Logo SVG - Text-based design matching ui.adsabs.harvard.edu -->
<svg width="240" height="40" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Main ADS text -->
    <text x="8" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" font-weight="400" fill="#333">
      <tspan class="logo-astrophysics">astrophysics</tspan>
    </text>
    <text x="8" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="14" font-weight="400" fill="#666">
      <tspan class="logo-data-system">data system</tspan>
    </text>
  </g>
</svg>
